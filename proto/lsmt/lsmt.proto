syntax = "proto3";

package keyValueDB;

option go_package = "samarina.lsmt.v1;lsmtv1";

service LSMT {
  rpc Get(GetReq) returns (GetRes);
  rpc Put(PutReq) returns (PutRes);
}

message GetReq {
  string key = 1;
}

message GetRes {
  repeated bytes value = 1;
}

message PutReq {
  string key = 1;
  repeated bytes value = 2;
}

message PutRes {
  bool ok = 1;
}